<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Validação de Formulários</title>
</head>

<body>
    <!-- Formulário criado na aula passada como exemplo -->
    <div class="container my-3">
        <h1 class="display-3">Endereço</h1>
        <hr>
        <!-- Aqui estamos atribuindo que a validação estará sendo feita pelo bootstrap e desativando a validação comum do navegador -->
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control m" id="logradouro" required>
                    <!-- Aqui atribuimos um aviso para facilitar ao usuário no momento de validação do formulário, tanto no momento de erro, quanto no preenchimento correto -->
                    <div class="invalid-feedback">Você deve informar o logradouro.</div>
                    <div class="valid-feedback">Logradouro informado corretamente.</div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control " id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" placeholder="99999999" required>
                    <div class="invalid-feedback">Você deve informar o CEP.</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" name="" id="termos" class="form-check-input">
                        <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <!-- Aqui temos um script que faz a validação dos formulários -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
