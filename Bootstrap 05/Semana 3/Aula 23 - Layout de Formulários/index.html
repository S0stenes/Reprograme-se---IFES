<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></style>
    <title>Layouts de Formulários</title>
</head>

<body>
    <div class="container p-5">
        <!-- Primeiro modo de organização para os formulários, atribuindo com o gap (g-{1-5}) -->
        <div class="row mb-3 g-2">
            <div class="col"><input type="text" class="form-control" placeholder="Campo 1"></div>
            <div class="col"><input type="text" class="form-control" placeholder="Campo 2"></div>
            <div class="col"><input type="text" class="form-control" placeholder="Campo 3"></div>
            <div class="col"><input type="text" class="form-control" placeholder="Campo 4"></div>
        </div>
        <hr>
        <!-- Segundo modo de organização para os fomulários, alinhando o titulo e o campo ao lado  com a divisão das 12 colunas podemos atribir que 2 é para o título e 10 para o campo ao lado.
        Podemos atribuir;
        col-form-label-sm -> Atribuir o título de forma menor
        col-form-label-lg -> Atribuir o título de forma maior
    -->
        <div class="row mb-3">
            <label for="" class="col-form-label col-2 text-end">E-mail</label>
            <div class="col-8"><input type="email" name="" id="" class="form-control">
            </div>
        </div>
        <hr>
        <h1 class="display-3">Endereço</h1>
        <!-- Atribuindo no formato de formulário, com a contagem para que os campos fiquem divididos na tela -->
        <form >
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>

</html>
