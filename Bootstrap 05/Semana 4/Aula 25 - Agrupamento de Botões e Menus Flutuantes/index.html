<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></style>
    <title>Agrupamento de Botões e Menus Flutuantes</title>
</head>

<body>
    <div class="container py-5">
        <!--      Revisão rápida sobre botões com o bootstrap
        <button class="btn btn-success btn-lg">Botão 1</button>
        <button class="btn btn-primary btn-lg" bata-bs-toggle="button">Botão Marcável</button>
     -->

        <!-- Aqui podemos ter o agrupamento de botões -->
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>
        <!-- Atribuindo o agrupamento com o label -->
        <div class="btn-group">
            <input type="checkbox" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="checkbox" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="checkbox" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>
        <!-- Atribuindo o agrupamento com o toolbar / Barra de ferramentas -->
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="fomr-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <!-- Aqui temos uma caixa de listagem, com a classe dropdown / Menu flutuante com botão -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
