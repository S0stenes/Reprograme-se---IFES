<!--Nesse HTML veremos como utilizar a imagens em uma página WEB com o HTML-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <hr>
    <img src="img/moon.png" alt="Lua" width="200"> <!--O src é para você colocar o local da imagem que está sendo direcionada e o alt é um texto alternativo caso a página web não realize o carregamento da mesma--> 
    <img src="img/world.png" alt="Terra" width="200">
    <img src="img/sun.png" alt="Sol" width="200">
    <img src="https://www.mapasmundi.com.br/blog/wp-content/uploads/2015/07/mapa_brasil_100X100_regioes_2.png" alt="Mapa do Brasil">
</body>
</html>
