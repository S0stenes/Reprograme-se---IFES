<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Multimídia do Youtube</title>
</head>

<body>
    <h1>Conteúdo Multimídia do Youtube</h1>
    <hr>
    <h2>Vídeo Único para Exibição</h2>
    <!--No próprio youtube já é mostrado esse link, indo em incorporar e logo em seguida você copia esse código e cola no vsCode-->
    <!--iframe é utilizado para exibição de página em geral, ele é ideal para exibir o vídeo do youtube-->
    <!--Tudo que vem depois da ? em um URL é um parametro para essa URL-->
    <iframe width="800" height="450" src="https://www.youtube.com/embed/-BtRMn-iJ0Y?controls=0&t=120&mute=1&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <hr>
    <h2>Vídeo em Playlist</h2>
    <iframe width="800" height="450" src="https://www.youtube.com/embed/videoseries?list=PL_01ARl0prot-3LyOmBcML4IymZBJEp4f&controls=0&t=120&mute=0&autoplay=1&loop=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
