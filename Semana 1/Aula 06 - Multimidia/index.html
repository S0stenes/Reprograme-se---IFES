<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Multimídia</title>
</head>

<body>
    <h1>Conteúdo Multimídia</h1>
    <hr>
    <!--Para colocar um vídeo é necessário usar a tag video, source serve para você acrescentar o vídeo, e se caso colocar mais de 1 vídeo automaticamente o primeiro arquivo que é compativel com o navegador será aberto-->
    <!--Para obter o controle do vídeo, pause, avanço, etc... é necessario colocar o controls-->
    <video controls width="800" height="600" autoplay muted>
        <!--autoplay; inicia automaticamente o vídeo, muted; o vídeo é mutado por padrão-->
        <source src="multimidia/PopeyeforPresident.mp4" type="video/mp4">
    </video>
</body>

</html>
